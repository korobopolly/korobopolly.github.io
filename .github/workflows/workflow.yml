name: Korobopolly

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run main
      run: node main.js
      env:
        MAPLE_APIKEY: ${{ secrets.MAPLE_APIKEY }}
